<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đáp gọn</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1></h1>
    <a href="#" id="btn-no"><button>Sai/không/trái</button></a>
    <a href="#" id="btn-yes"><button>Đúng/có/phải</button></a>
    <a href="#" id="btn-info"><button>Kết quả vote</button></a>
    <a href="/"><button>Câu hỏi khác</button></a>

    <script>
        $.ajax({
            type: 'GET',
            url: '/api/randomquestion',
            success: function(data) {
                $('h1').text(data.content);
                $('#btn-no').attr('href', `/api/vote/${data._id}/no`);
                $('#btn-yes').attr('href', `/api/vote/${data._id}/yes`);
                $('#btn-info').attr('href', `/question/${data._id}`);
            },
            error: function(err) {
                console.log(err);
            }
        });
    </script>
</body>
</html>
